<ion-header>

  <ion-navbar>
    <ion-title>reservation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="reservation()">
    <ion-item>
      <ion-input type="text" [(ngModel)]="res.nom" name="nom" placeholder="nom" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="res.prenom" name="prenom" placeholder="prenom"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Terminer</button>
  </form>
</ion-content>
